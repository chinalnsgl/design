<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body class="hold-transition skin-blue sidebar-mini">
    <section class="content-header">
      <h1>
        项目人工统计
      </h1>
    </section>
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <div class="row">
                <div class="form-inline">
                  <div class="form-group" style="margin-right: 10px;">
                    <label>项目号</label>
                    <input type="text" id="codeQuery" name="codeQuery" class="form-control" placeholder="请输入项目号">
                  </div>
                  <button class="btn btn-default" id="btn_search">搜索</button>
                </div>
              </div>
            </div>
            <div class="box-body">
              <div class="row">
                <div class="col-md-12">
                  <table id="employeeTable" class="table table-bordered table-hover" width="100%">
                    <thead>
                    <tr>
                      <th>序号</th>
                      <th>员工</th>
                      <th>任务名称</th>
                      <th>工作内容</th>
                      <th>开始时间</th>
                      <th>结束时间</th>
                      <th>历时</th>
                    </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">

      $(function () {
        // 加载项目表格
        $.table.init({
          id: "employeeTable",
          info: true,
          url: ctx + "integrate/work/list",
          pageLength: 15,
          data : {
            codeQuery: $("#codeQuery").val()
          },
          columns: [
            {
              data: null,
              render : function (data, type, row, meta) {
                return meta.row + 1;
              }
            },
            { data: "empName"},
            { data: "task.alias"},
            { data: "content"},
            { data: "startTime"},
            { data: "endTime"},
            { data: "duration"}
          ]
        });

        // 搜索
        $("#btn_search").click(function () {
          $.table.search({
            codeQuery: $("#codeQuery").val()
          });
        });
      });

    </script>
</body>
</html>
