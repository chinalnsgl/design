<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body class="hold-transition skin-blue sidebar-mini">
    <section class="content-header">
      <h1>
        员工业绩查询
      </h1>
    </section>
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <div class="row">
                <div class="form-inline">
                  <div class="form-group" style="margin-right: 10px;">
                    <label>员工</label>
                    <input type="text" id="nameQuery" name="nameQuery" class="form-control" placeholder="请输入名称">
                  </div>
                  <button class="btn btn-default" id="btn_search">搜索</button>
                </div>
              </div>
            </div>
            <div class="box-body">
              <div class="row">
                <div class="col-md-12">
                  <table id="projectTable" class="table table-bordered table-hover" width="100%">
                    <thead>
                    <tr>
                      <th>序号</th>
                      <th>项目名称</th>
                      <th>需方</th>
                      <th>安装地点</th>
                      <th>项目号</th>
                      <th>任务单号</th>
                      <th>数量</th>
                    </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">

      $(function () {
        // 加载项目表格
        $.table.init({
          id: "projectTable",
          info: true,
          url: ctx + "integrate/performance/list",
          pageLength: 15,
          data : {
            nameQuery: $("#nameQuery").val()
          },
          columns: [
            {
              data: null,
              render : function (data, type, row, meta) {
                return meta.row + 1;
              }
            },
            { data: "name"},
            { data: "demander"},
            { data: "address"},
            { data: "code"},
            { data: "codeSpecial"},
            { data: "num"}
          ]
        });

        // 搜索
        $("#btn_search").click(function () {
          $.table.search({
            nameQuery: $("#nameQuery").val()
          });
        });
      });

    </script>
</body>
</html>
