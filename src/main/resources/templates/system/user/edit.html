<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body class="hold-transition skin-blue sidebar-mini">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        添加用户
        <small>Create User</small>
      </h1>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3>用户基本信息</h3>
            </div>
            <form id="userForm" class="form-horizontal">
              <input type="hidden" name="id" th:value="${user.id}">
              <div class="box-body">
                <div class="form-group">
                  <label for="userName" class="col-sm-2 control-label">帐号</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${user.userName}" id="userName" name="userName" placeholder="帐号" disabled="disabled">
                  </div>
                </div>
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">用户名</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" placeholder="用户名">
                  </div>
                </div>
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">角色</label>
                  <div class="col-sm-10">
                    <div class="col-sm-3" th:each="role:${user.roles}">
                    <label  class="checkbox-inline icheck">
                      <input type="checkbox" name="role" class="minimal-red" th:value="${role.id}" th:text="${role.roleName}" th:checked="${role.checkFlag}">
                    </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="box-footer">
                <button type="button" id="btn_create" class="btn btn-info pull-right">提交</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
    <!-- jQuery 3 -->
    <div th:include="include :: footer"></div>
    <!-- page script -->
    <script>

      var userForm = $("#userForm");

      /** 表单验证设置 */
      function setValid() {
        userForm.bootstrapValidator({
          feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
          },
          fields: {
            name: {validators: {notEmpty: {message: '请输入用户名'}}}
          }
        });
      }

      /** 创建项目事件 */
      function createEvent() {
        $("#btn_create").click(function () {
          userForm.bootstrapValidator('validate');//提交验证
          if (userForm.data('bootstrapValidator').isValid()) {//获取验证结果，如果成功，执行下面代码
            $.ajax({
              url: "/sys/user/update",
              type:"POST",
              data: userForm.serialize(),
              success: function(result){
                if (result.status === 200) {
                  toastr.success("修改成功！");
                  //重新加载数据
                  location.href = "/sys/users";
                } else {
                  toastr.error("修改失败！");
                }
              },
              error: function() {
                toastr.error("系统错误，修改失败！");
              }
            });
          }
        });
      }

      $(function () {

        setValid();

        createEvent();

      });

    </script>
</body>
</html>
