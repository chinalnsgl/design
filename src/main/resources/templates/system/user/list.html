<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="include :: header"></head>
<body class="hold-transition skin-blue sidebar-mini">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        用户列表
        <small>UserList</small>
      </h1>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">

              <div class="row">

                <div class="form-inline">
                  <div class="form-group" style="margin-right: 10px;">
                    <label>帐号</label>
                    <input type="text" id="account" name="userName" class="form-control" placeholder="请输入帐号">
                  </div>
                  <div class="form-group" style="margin-right: 10px;">
                    <label>用户名</label>
                    <input type="text" id="account_Name" name="name" class="form-control" placeholder="请输入用户名">
                  </div>
                  <button class="btn btn-default" id="btn_search">搜索</button>
                  <a shiro:hasPermission="user:create" th:href="@{/sys/user/create}" class="btn btn-info pull-right" >添加</a>
                </div>

              </div>

            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="row">
                <div class="col-md-7">
                  <table id="userDataTables" class="table table-bordered table-hover" width="100%">
                  <thead>
                  <tr>
                    <th>Id</th>
                    <th>帐号</th>
                    <th>名称</th>
                    <th>操作</th>
                  </tr>
                  </thead>
                </table></div>
                <div class="col-md-5">
                  <form id="userForm" class="form-horizontal">
                    <input type="hidden" id="id" name="id">
                    <div class="box-body">
                      <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="name" name="name" placeholder="用户名">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">角色</label>
                        <div class="col-sm-10">
                          <div id="roleTree" class="ztree"></div>
                        </div>
                      </div>
                    </div>

                    <div class="box-footer">
                      <button shiro:hasPermission="user:edit" type="button" id="btn_edit" class="btn btn-info pull-right" disabled>修改</button>
                    </div>
                    <!-- /.box-footer -->
                  </form>
                </div>
              </div>


            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
    <div th:include="include :: footer"></div>
    <!-- page script -->
    <script th:inline="javascript">

      // 锁定用户
      function updateStatus(id,status) {
        $.modal.confirm("确定修改这个用户吗?",function () {
          $.operate.post(ctx + "sys/user/status", {"id": id, "status": status}, function () {
            $.table.refresh();
          })
        });
        event.stopPropagation();
      }

      $(function () {
        // 加载表格
        $.table.init({
          id: "userDataTables",
          info: true,
          url: ctx + "sys/user/list",
          pageLength: 15,
          data : {
            userName: $("#account").val(),
            name: $("#account_Name").val()
          },
          columns: [
            {
              data: null,
              render : function (data, type, row, meta) {
                return meta.row + 1;
              }
            },
            { data: "userName"},
            { data: "name"},
            { data: "id",
              render : function(data, type, row, meta) {
                if (row.status === 1) {
                  var html = [];
                  html.push('<a class="btn btn-danger btn-xs user-lock" href="javascript:void(0);" onclick="updateStatus(' + data + ', 0)">锁定</a>');
                  return html.join('');
                }else if (row.status === 0) {
                  return '<a class="btn btn-success btn-xs user-unlock" href="javascript:void(0);" onclick="updateStatus(' + data + ', 1)">解锁</a>';
                }
              }
            }
          ],
          drawCallback: function () {
            if ($.inArray('*:*:*', permissions) === 0) {
              return;
            }
            if ($.inArray('user:edit', permissions) === -1) {
              $(".user-edit").remove();
            }
            if ($.inArray('user:lock', permissions) === -1) {
              $(".user-lock").remove();
            }
            if ($.inArray('user:unlock', permissions) === -1) {
              $(".user-unlock").remove();
            }
          }
        });
        // 点击行
        $.table.rowClick(function (data) {
          $("#id").val(data.id);
          $("#name").val(data.name);
          $.tree.init({
            id: "roleTree",
            url: ctx + "sys/user/roles/" + data.id,
            name: "roleName"
          });
          $("#btn_edit").removeAttr("disabled");
        });
        // 搜索
        $("#btn_search").click(function () {
          $.table.search({
            userName: $("#account").val(),
            name: $("#account_Name").val()
          });
        });
        // 验证
        $.validate.init("userForm",{
          fields: {
            name: {validators: {notEmpty: {message: '请输入用户名'}}}
          }
        });
        // 编辑用户
        $("#btn_edit").click(function () {
          if ($.validate.isValid()) {
            $.operate.post(ctx + "sys/user/update",$("#userForm").serialize() + "&role=" + $.tree.getCheckedNodes(),function () {
              $.table.refresh();
            });
            $.validate.reset();
          }
        });
      });

    </script>
</body>
</html>
