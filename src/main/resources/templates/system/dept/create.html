<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body class="hold-transition skin-blue sidebar-mini">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        添加部门
        <small>Create Role</small>
      </h1>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3>部门基本信息</h3>
            </div>
            <form id="deptForm" class="form-horizontal">
              <input type="hidden" name="parent.id" th:value="${id}">
              <div class="box-body">
                <div class="form-group">
                  <label for="deptName" class="col-sm-2 control-label">部门名称</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="deptName" name="deptName" placeholder="部门名称">
                  </div>
                </div>
              <div class="box-footer">
                <button type="button" id="btn_create" class="btn btn-info pull-right">提交</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
    <div th:include="include::footer"></div>
    <script>
      $(function () {
        // 验证
        $.validate.init("deptForm",{
          fields: {
            deptName: {
              validators: {
                notEmpty: {message: '请输入角色名称'},
                remote: {
                  url:"/sys/dept/checkDeptNameUnique",
                  message: '部门已存在',
                  delay: 200,
                  type: 'POST'
                }
              }
            }
          }
        });
        // 创建用户
        $("#btn_create").click(function () {
          if ($.validate.isValid()) {
            $.operate.post(ctx + "sys/dept/save",$("#deptForm").serialize(), function () {
              location.href = ctx + "sys/depts";
            });
          }
        });

      });

    </script>
</body>
</html>
