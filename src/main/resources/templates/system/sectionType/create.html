<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body class="hold-transition skin-blue sidebar-mini">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        添加部门类型
      </h1>
    </section>
    <!-- Main content -->
    <section class="content">
      <form id="sectionTypeForm" class="form-horizontal">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3>部门类型基本信息</h3>
            </div>

            <div class="box-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group" >
                    <label for="name" class="col-sm-2 control-label">部门类型名称</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" name="name" placeholder="请输入部门类型名称">
                    </div>
                  </div>
                  <!--<div class="form-group">
                    <label for="code" class="col-sm-2 control-label">部门类型编码</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="code" name="code" placeholder="请输入部门类型编码">
                    </div>
                  </div>-->
                </div>
              </div>
            </div>

            <div class="box-footer">
              <button type="button" id="btn_create" class="btn btn-info pull-right">提交</button>
            </div>
              <!-- /.box-footer -->

          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
      </form>
    </section>
    <!-- /.content -->
    <!-- jQuery 3 -->
    <div th:include="include :: footer"></div>
    <!-- page script -->
    <script>
      $(function () {
        // 验证初始化
        $.validate.init("sectionTypeForm",{
          fields: {
            name: {
              validators: {
                notEmpty: {message: '请输入部门类型名称'},
                remote: {
                  url: ctx + "sys/sectype/checkSecTypeNameUnique",
                  message: '名称已存在',
                  delay: 500,
                  type: 'POST'
                }
              }
            }
          }
        });
        // 创建部门类型
        $("#btn_create").click(function () {
          if ($.validate.isValid()) {
            $.operate.post(ctx + "sys/sectype/save",$("#sectionTypeForm").serialize(), function () {
              location.href = ctx + "sys/sectypes";
            });
          }
        });

      });

    </script>
</body>
</html>
